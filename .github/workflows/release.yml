name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@4c1df9105efb7a8b996c21e052e4fb8b64a8f2fc # v3
        with:
          ocaml-compiler: "5.1"

      - name: Install dependencies
        run: opam install . --deps-only

      - name: Build release
        run: opam exec -- dune build --release

      - name: Create release archive
        run: |
          mkdir -p dist
          cp _build/default/bin/main.exe dist/affinescript-linux-x64 || true
          tar -czvf affinescript-linux-x64.tar.gz -C dist .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2
        with:
          files: affinescript-linux-x64.tar.gz
          generate_release_notes: true
